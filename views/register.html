<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- install bootstrap -->
    <link rel="stylesheet" href="/public/style/bootstrap.min.css">
    <!-- link stylesheet -->
    <link rel="stylesheet" href="/public/style/login_register.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 h-50 shadow-lg rounded">
            <div class="col-6 rounded"></div>
            <div class="col-5">
                <h3 class="mt-4">Welcome to <span class="text-primary">Asset Borrowing System!</span></h3>
                <p class="text-secondary">Regist your account.</p>

                <form id="formLogin">
                    <label for="username" class="mt-3">Username</label>
                    <input id="password" type="text" class="form-control mt-2" name="username">
                    <label for="password" class="mt-3">Password</label>
                    <input id="password" type="password" class="form-control mt-2" name="password">
                    <label for="password" class="mt-3" name="rePassword">Re-enter password</label>
                    <input id="re-password" type="password" class="form-control mt-2">
                    <button type="submit" class="btn btn-success d-block mt-4 px-5 rounded-pill">Sign in</button>
                </form>  
            </div>
            <div class="col-1">
                <button class="btn btn-outline-secondary mt-4 rounded-pill">Register</button>
            </div>
        </div>
    </div>
    <!-- install bootstrap -->
    <script src="/public/javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
